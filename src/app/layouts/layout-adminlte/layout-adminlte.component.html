<ng-container *transloco="let t">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a (click)="toggleSidebar()" class="nav-link" data-widget="pushmenu" role="button">
            <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
          </a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->

        <li class="nav-item">
          <app-change-language></app-change-language>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
          </a>
          <div class="navbar-search-block">
            <form class="form-inline">
              <div class="input-group input-group-sm">
                <input aria-label="Search" class="form-control form-control-navbar"
                       [placeholder]="'Search' | transloco"
                       type="search">
                <div class="input-group-append">
                  <button class="btn btn-navbar" type="submit">
                    <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
                  </button>
                  <button class="btn btn-navbar" data-widget="navbar-search" type="button">
                    <mat-icon aria-hidden="false" fontIcon="close"></mat-icon>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->


    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a [routerLink]="['/']" class="brand-link text-center">
        <span class="brand-text font-weight-light">
          Statusengine
        </span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- SidebarSearch Form -->
        <div class="form-inline mt-3 pb-3 mb-3">
          <div class="input-group" data-widget="sidebar-search">
            <input aria-label="Search" class="form-control form-control-sidebar"  [placeholder]="'Search' | transloco"
                   type="search">
            <div class="input-group-append">
              <button class="btn btn-sidebar">
                <mat-icon aria-hidden="false" class="sidebar-search-icon" fontIcon="search"></mat-icon>
              </button>
            </div>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <app-menu></app-menu>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.2.0
      </div>
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <div id="sidebar-overlay"></div>

  </div>
</ng-container>
