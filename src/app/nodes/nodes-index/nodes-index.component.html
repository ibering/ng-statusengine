<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by node name" #input>
</mat-form-field>

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Current State </th>
        <td mat-cell *matCellDef="let element"> {{element.current_state}} </td>
    </ng-container>

    <ng-container matColumnDef="node_name">
        <th mat-header-cell *matHeaderCellDef> Node Name </th>
        <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
    </ng-container>

    <ng-container matColumnDef="last_check">
        <th mat-header-cell *matHeaderCellDef> Last Check </th>
        <td mat-cell *matCellDef="let element"> {{element.last_check * 1000 | date: 'mediumTime' }} </td>
    </ng-container>

    <ng-container matColumnDef="state_since">
        <th mat-header-cell *matHeaderCellDef> State since </th>
        <td mat-cell *matCellDef="let element"> {{element.last_state_change * 1000 | date: 'long'}} </td>
    </ng-container>

    <ng-container matColumnDef="service_summary">
        <th mat-header-cell *matHeaderCellDef> Service summary </th>
        <td mat-cell *matCellDef="let element"> 1,2,34 </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
